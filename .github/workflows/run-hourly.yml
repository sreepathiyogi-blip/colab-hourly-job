name: Run meta_ads_reporter hourly

on:
  schedule:
    - cron: "0 * * * *"   # runs every hour (UTC)
  workflow_dispatch:       # optional manual trigger

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install Jupyter/IPython (needed for Colab-converted scripts)
          pip install IPython jupyter
          # If requirements.txt exists, install those too
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Step 4: Run your Python script
      - name: Run meta_ads_reporter.py
        run: |
          echo "===== Starting Script Execution ====="
          python meta_ads_reporter.py
          echo "===== Script Completed Successfully ====="

