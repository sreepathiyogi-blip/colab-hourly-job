name: Run meta_ads_reporter hourly

on:
  schedule:
    - cron: "0 * * * *"   # runs every hour (UTC)
  workflow_dispatch:       # allows manual run from the Actions tab

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Core libraries for your script
          pip install pandas numpy requests IPython jupyter
          # Google Sheets + Auth
          pip install gspread gspread_dataframe google-auth google-auth-oauthlib google-auth-httplib2
          # If you maintain a requirements.txt, install from there as well
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Step 4: Run your Meta Ads Reporter script
      - name: Run meta_ads_reporter.py
        run: |
          echo "===== Starting Script Execution ====="
          python meta_ads_reporter.py
          echo "===== Script Completed Successfully ====="

